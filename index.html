<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="d-flex justify-center align-center">
      <img src="" alt="Logo">
      <h2>Agende seu horário</h2>
    </div>
    
    <form action="processa_agendamento.php" method="POST">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome: </label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome completo" required>
      </div>
      
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone: </label>
        <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Seu nome completo" required>
      </div>

      <select class="form-select" aria-label="servico" name="servico" required>
        <option disabled selected>Escolha o serviço a ser agendado:</option>
        <option value="1">Consulta</option>
        <option value="2">Retorno</option>
        <option value="3">Exame</option>
        <option value="4">Cirurgia</option>
      </select>

      <label for="data_agendada">Data:</label>
      <input type="date" name="data_agendada" required>

      <label for="hora_agendada">Hora:</label>
      <input type="time" name="hora_agendada" required>

      <div class="mb-3">
        <label for="observacoes" class="form-label">Observações: </label>
        <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Confirmar Agendamento</button>
    </form>
  </div>
</body>
</html>
